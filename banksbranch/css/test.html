    let arr = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5], temp;   //length11
for (let i = 0; i < arr.length - 1; i++) {        //3,1
  for (let j = 0; j < arr.length - i - 1; j++) {  //length 11-3-1=10,
    if (arr[j] > arr[j + 1]) {  //8>9
      temp = arr[j];           //temp f
      arr[j] = arr[j + 1];
      arr[j + 1] = temp;
         }
  }
}
console.log(`Sorted array in ascending order is ${arr}`);
  
let str = "JavaScript", vowels = "aeiouAEIOU", consonants = "bcdfghjklm npqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ", count = 0;  
for (let i = 0; i < str.length; i++) {       //10               c
  if (consonants.includes(str[i])) {//9
    count++;  
  }
}
console.log(`The number of consonants in the string is ${count}`);


let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]], transpose = [];

for (let i = 0; i < matrix[0].length; i++)
console.log(matrix[0]) {   //matrix[1,2,3]
  transpose[i] = [];                          //0
  for (let j = 0; j < matrix.length; j++) {  //1,2,3
    transpose[i][j] = matrix[j][i];           //0,1,2,3 
  }
}
console.log(`Transpose of the matrix is ${transpose}`);


//32. Write a program to find the sum of diagonal elements of a matrix using a for loop.

let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]], sum = 0;
for (let i = 0; i < matrix.length; i++) {
  for (let j = 0; j < matrix[i].length; j++) {      
    if (i == j) {                  
      sum += matrix[i][j];    
    }
  }
}
console.log(`Sum of diagonal elements of the matrix is ${sum}`)



let arr = [1, 2, 3, 4, 5], removeElement = 3;
for (let i = 0; i < arr.length; i++) {
  if (arr[i] === removeElement) {       [1,2,3,4]
    arr.splice(i, 1);
  }
}
console.log(`New array is ${arr}`);  //


let arr1 = [1, 2, 3, 4, 5], arr2 = [3, 4, 5, 6, 7], union = [];
for (let i = 0; i < arr1.length; i++) {
  if (!union.includes(arr1[i])) {
    union.push(arr1[i]);     //1,2,3,4,5
  }
}
for (let j = 0; j < arr2.length; j++) {
  if (!union.includes(arr2[j])) {
    union.push(arr2[j]);  //6,7
  }
}
console.log(`Union of the two arrays is ${union}`);    //1,2,3,4,5,6,7


let arr = [1, 2, 3, 4, 5], maxProduct = 0;  14,+24+27+2085
for (let i = 0; i < arr.length; i++) {     //i=0 ,value=1
  for (let j = i + 1; j < arr.length; j++) {    //j=1  value=2
    if (arr[i] * arr[j] > maxProduct) {       
      maxProduct = arr[i] * arr[j];           
    }
  }
}
console.log(`Maximum product of any two elements in the array is ${maxProduct}`)
